<!DOCTYPE .html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mellow Yeller | Home</title>
    <link rel="icon" href="img/favicon.ico">

<body>
    <header id="header"></header>
    <main>
        <div class="moodForm">
        <form>
            <legend>How Are You Today?</legend>
            <label><input type="radio" id="happy" name="moods" value="happy">Happy</label>
            <label><input type="radio" id="sad" name="moods" value="sad">Sad</label>
            <label><input type="radio" id="stressed" name="moods" value="stressed">Stressed</label>
            <label><input type="radio" id="mad" name="moods" value="mad">Mad</label>
            <label><input type="radio" id="`excited" name="moods" value="excited">Excited</label>
            <label><input type="radio" id="meh" name="moods" value="meh">Meh</label>
            <input type="submit" id="moodSub">
        </form>
        </div>
        <div id="moodImg">
        <img src="./img/moodbanner.webp" alt="Mood Image">
        <pre id="log"></pre>
        <p><span id="others"></span></p>
    </div>
    </main>
    <footer id="footer"></footer>
    <script type="module" src="./js/tracker.js"></script>
</body>
